<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>VueJS</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>

    <div id="app">
      <h3 v-if="status">{{ titulo }}</h3>
      <h3 v-else>{{ semConteudo }}</h3>
      
      <p v-show="status">{{ conteudo }}</p>

      <button v-on:click="status = !status">Alterar variável</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          status: false,
          titulo: "(V-IF) O que é uma diretiva?",
          conteudo:
            "(V-SHOW) Diretivas basicamente são extensões da linguagem HTML que permitem a implementação de comportamentos. Ou seja, elas facilitam o trabalho fazendo com que você faça coisas que seria preciso escrever muito javascript por exemplo.",
          semConteudo: "(V-ELSE) Não existe conteúdo a ser exibido."
        }
      });
    </script>
  </body>
</html>
