<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <title>VueJS</title>
    </head>
    <body>
        <div id="app">
            <p>Nome normal: {{ name }}</p>
            <p>Nome com a função <strong>toUpperCase (Propriedade: Computed)</strong>: {{ toUpperCase }}</p>
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    name: "Victor Hugo"
                },
                computed: {
                    // Serve para fazer algumas rotinas simples e retornar valores. Se a variável for atualizada, roda novamente.
                    toUpperCase() {
                        return this.name.toUpperCase();
                    }
                },
                watch: {
                    // Verifica quando é alterado o valor de determinada variável. (name, no caso).
                    name(newValue, oldValue) {
                        console.log('New value: ', newValue);
                        console.log('Old value: ', oldValue);
                    }
                },
                methods: {}
            });
        </script>
    </body>
</html>
<br>
