<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>VueJS</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <p>{{ conteudo }}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
              var app = new Vue({
                  el: "#app",
                  data: {
                      titulo: "O que é uma diretiva?",
                      conteudo: "Diretivas basicamente são extensões da linguagem HTML que permitem a implementação de comportamentos. Ou seja, elas facilitam o trabalho fazendo com que você faça coisas que seria preciso escrever muito javascript por exemplo."
                  }
              });
    </script>
  </body>
</html>
